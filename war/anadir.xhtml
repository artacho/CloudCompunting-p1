<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/passthrough"
>
<!-- xmlns:p="http://xmlns.jcp.org/jsf/passthrough" -->	
<h:head>
	<title>Tapalia. Añadir nuevo restaurante a la ruta.</title>
	<!-- Latest compiled and minified CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	
	<!-- Optional theme -->
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
	
	<!-- Own theme -->
	<h:outputStylesheet library="css" name="propio.css"></h:outputStylesheet>
	
	<!-- Latest compiled and minified JQuery -->
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
		
	<!-- Latest compiled and minified JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js" />
	

</h:head>
<h:body>
	<div class="container col-md-12" id="header">
		<!-- Header -->
		<div id="header-title">
			<h1>Tapalia</h1><h3>Tu ruta de tapas Malagueña</h3><h4>Ayuntamiento de Málaga</h4>
		</div>
		
		<!-- Menu -->
		<div class="col-md-12">
			<div class="col-md-2"></div>
			<div class="container col-md-8">
				<div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand"><h:graphicImage library="images" name="logo.png" id="logo" /></a>
			        </div>
			
			        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
			          <ul class="nav navbar-nav">
			            <li><h:link outcome="index.xhtml">Principal</h:link></li>
			            <li class="active"><h:link>Añadir nuevo restaurante</h:link></li>
			            <li><a href="#{identityBean.loginUrl}">Iniciar sesión</a></li>
			            <!-- <li><h:link outcome="#{IdentityBean.logoutUrl}">Cerrar sesión</h:link></li> -->
			          </ul>
			        </div><!-- /.navbar-collapse -->
			      </div>
			</div>
			<div class="col-md-2"></div>
		</div>
		
		<!-- left pane -->
		<div class="col-md-12">
			<div class="col-md-2">
			</div>
			<!-- content pane -->
			<div class="container col-md-8" id="contenido">
<!-- ************************************************************************************************************************************************ -->
		<c:if test="#{restauranteBean.duplicatedEmail}">
	    	<div class="alert alert-danger">
	    		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	    		<strong>Error!</strong> El email seleccionado ya esta en uso.
	  		</div>
		</c:if>
		
		<div class="panel panel-default signup">
	        <div class="panel-heading">
	            <h1 class="panel-title">
	                Registro</h1>
	        </div>
	        <h:form class="form-horizontal">
	        <div class="panel-body" style="color:black;">
	            <div class="form-group">
	                <label for="inputmail" class="col-md-2 control-label">
	                    Correo electrónico</label>
	                <div class="col-md-10">
	                    <h:inputText type="text" value="#{restauranteBean.email}" class="form-control" id="inputmail" p:placeholder="Introduzca su e-mail..." />
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="inputname" class="col-md-2 control-label">
	                    Nombre</label>
	                <div class="col-md-10">
	                    <h:inputText type="text" value="#{restauranteBean.nombre}"  class="form-control" id="inputname" p:placeholder="Introduzca su nombre..." />
	                </div>
	            </div>

	            <div class="form-group">
	                <label for="inputdirection" class="col-md-2 control-label">
	                    Dirección</label>
	                <div class="col-md-10">
	                    <h:inputText class="form-control" value="#{restauranteBean.direccion}"  id="inputdirection" p:placeholder="Introduzca su dirección..." />
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="inputphone" class="col-md-2 control-label">
	                    Teléfono</label>
	                <div class="col-md-10">
	                    <h:inputText class="form-control" value="#{restauranteBean.telefono}"  id="inputphone" p:placeholder="Introduzca su teléfono de contacto..." />
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="inputdescription" class="col-md-2 control-label">
	                    Descripción</label>
	                <div class="col-md-10">
	                    <h:inputTextarea rows="10" value="#{restauranteBean.descripcion}"  class="form-control" id="inputemail" p:placeholder="Introduzca una descripción..." />
	                </div>
	            </div>	           
	             <div class="form-group">
	                <label for="inputlatitud" class="col-md-2 control-label">
	                    Latitud</label>
	                <div class="col-md-10">
	                    <h:inputText value="#{restauranteBean.latitud}"  class="form-control" id="inputlatitud" p:placeholder="Introduzca coordenadas latitud..." />
	                </div>
	            </div>
	             <div class="form-group">
	                <label for="inputlongitud" class="col-md-2 control-label">
	                    Longitud</label>
	                <div class="col-md-10">
	                    <h:inputText value="#{restauranteBean.longitud}"  class="form-control" id="inputlongitud" p:placeholder="Introduzca coordenadas longitud..." />
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="inputflicker" class="col-md-2 control-label">
	                    Galería de flicker</label>
	                <div class="col-md-10">
	                    <h:inputText class="form-control" value="#{restauranteBean.flicker}"  id="inputflicker" p:placeholder="Introduzca una galería de flicker..." />
	                </div>
	            </div>
	        </div>
	        <div class="panel-footer">
	            <div class="row">
	                <div class="form-group">
	                    <div class="col-md-12">
	                        <h:link type="submit" name="submit" value="Cancelar" class="btn btn-default pull-right btn-primary"  outcome="index"></h:link>
	                        <h:commandButton type="submit"  value="Enviar" class="btn btn-default pull-right btn-submit btn-success" action="#{restauranteBean.anadirRestaurante}"/>
	                    </div>
	                </div>
	            </div>
	        </div>
	        </h:form>
		</div>
<!-- ****************************************************************************************************************************************************** -->				
				
				
				
				
				
				
				
				
				
				
				
				
			</div>
			<!-- right pane -->
			<div class="col-md-2">
			</div>
		</div>
	</div>
</h:body>
</html>
