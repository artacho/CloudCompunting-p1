	<!-- Latest compiled and minified JQuery -->

	<style>
	    #map {

	    	height: 200px;
	    }
	</style>
	
	<script>
	    function initMap() {
	    	var map = new google.maps.Map(document.getElementById('map'), {
	    		zoom: 15,
	    	    center: {lat: -34.397, lng: 150.644}
	    	});
	    	var geocoder = new google.maps.Geocoder();
	
	    	geocodeAddress(geocoder, map);
		}
	
	    function geocodeAddress(geocoder, resultsMap) {
	    	var address = "Málaga";
	    	geocoder.geocode({'address': address}, function(results, status) {
		    	if (status === google.maps.GeocoderStatus.OK) {
		    		resultsMap.setCenter(results[0].geometry.location);
		    	    var marker = new google.maps.Marker({
		    	    	map: resultsMap,
		    	        position: results[0].geometry.location
		    	    });
		    	} else {
		    		alert('Geocode was not successful for the following reason: ' + status);
		    	}
	    	});
	    }
	</script>
</h:head>

									<li>68721525</li>
									<li>Bar Casa Pepe, tu tapería de siempre al precio de siempre</li>

							</li>
							<li class="price" id="map"></li>
							<li class="button"><a href="#">Atrás</a></li>
						</ul>
					</li>
				</ul>
			</section>
			<div class="col-sm-3 col-md-3 col-lg-3"></div>
		</div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXTrMKew-jSEDgOAl0LoWiUIKfiqOidHQ&amp;signed_in=true&amp;callback=initMap" async="defer" />
